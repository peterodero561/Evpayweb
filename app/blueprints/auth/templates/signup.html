<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVPay - Sign Up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/signup.css')}}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">EVPay</h1>
        </header>

        <main>
            <section class="form-section">
                <form id="signup-form" method="POST">
                <h2>Sign Up</h2>
                <!-- <div class="account-type">
                    <button type="button" class="account-type-btns" id="user-btn">User</button>
                    <button type="button" class="account-type-btns" id="driver-btn">Driver</button>
                </div> -->

                <!-- Account Type -->
                <label for="account-type">Select Account Type:</label>
                <select id="account-type" name="account_type" required>
                  <option value="" disabled selected>--Please choose an option--</option>
                  <option value="user">User</option>
                  <option value="driver">Driver</option>
                  <option value="garage_manager">Garage Manager</option>
                </select>

                <!-- Name Field -->
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="input-box" placeholder="Enter your name">
                </div>

                <!-- Email Field -->
                <div class="field">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" class="input-box" placeholder="Enter your email">
                </div>

                <!-- Phone Number field-->
                <div class="field" id="phone-field" style="display: none;">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="number" class="input-box" placeholder="Enter your Phone Number">
                </div>

                <!-- Password Field -->
                <div class="field">
                    <label for="password">Create User Password</label>
                    <input type="password" id="password" name="password" class="input-box" placeholder="Create a password">
                </div>

                <!-- Confirm Password Field -->
                <div class="field">
                    <label for="confirm-password">Confirm User Password</label>
                    <input type="password" id="confirm-password" class="input-box" placeholder="Confirm password">
                </div>

                <!-- response messages -->
                <div id="response-message" class="message" style="display: none;"></div>


                <!-- Buttons -->
                <div class="action-buttons">
                    <button class="btn create-account-btn">Create account</button>
                    <span>or</span>
                    <button class="btn login-btn">Login</button>
                </div>

                <!-- Continue with Google Button -->
                <div class="google-button">
                    <button class="btn google-login-btn">Continue with Google</button>
                </div>
                </form>
            </section>
        </main>
    </div>

    <script src="{{url_for('static', filename='scripts/signup.js')}}"></script>
</body>
</html>
